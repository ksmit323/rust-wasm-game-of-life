<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .control {
          diplay: flex;
          align-items: center;
          gap: 1rem;
          margin-bottom: 1rem;
      }
      #fps {
          white-space: pre;
          font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="controls">
        <button id="play-pause"></button>
        <label for="ticks-range">Ticks/Frame</label>
        <input id="ticks-range" type="range" min="1" max="10" value="1" />
        <span id="ticks-display">1</span>
        <button id="random-btn">Random</button>
        <button id="clear-btn">Clear</button>
    </div>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
